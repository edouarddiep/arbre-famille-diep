<h1 mat-dialog-title>Je suis Eric</h1>
<mat-dialog-content class="mat-typography">
  Aussi connu sous le nom du "magnifique", j'apporte ma joie et mon énergie dans la famille Diep. Mon rôle de grand frère mais aussi de soutien moral à Mère
   qui me remercie d'être proche d'elle depuis de longues années. Petit frère a de la chance de m'avoir à ses côtés !
</mat-dialog-content>
